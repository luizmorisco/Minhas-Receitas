<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vortex - Minhas Receitas </title>
</head>
<body>
    <header class="site-header">
        <img src="images/logo.png" alt="Logo do Buscador de Receitas" class="logo">
        
        <div id="google_translate_element"></div>
    </header>
    
    <main class="container">
        <h1>Buscador de Receitas</h1>
        <form class="search-form">
            <input type="text" placeholder="Digite o ingrediente" class="search-input">
            <button class="search-button" type="submit">Buscar</button>
        </form>
        <div class="loading"></div>
        <div class="recipe-list"></div>
        <div class="recipe-details"></div>
    </main>

    <script src="./scripts.js"></script>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {
                    pageLanguage: 'pt', // Idioma original do site: PortuguÃªs
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE 
                }, 
                'google_translate_element'
            );
        }
    </script>

    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
